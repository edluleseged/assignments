<!DOCTYPE html>
<html>
    <head> 
        <title>CSS Flags</title>
        <link rel="stylesheet" href="index.css"/>
    </head>
    <body>
        <header>
            <h1>CSS Flags From Scratch</h1>
        </header>

        <main class="allFlags">
            <div class="france">
                <div class="franceBlue"></div>
                <div class="franceWhite"></div>
                <div class="franceRed"></div>
            </div>

            <div class="germany">
                <div class="germanyBlack"></div>
                <div class="germanyRed"></div>
                <div class="germanyYellow"></div>
            </div>

            <div class="madagascar">
                <div class="madagascarWhite"></div>
                <div class="madagascarRed"></div>
                <div class="madagascarGreen"></div>
            </div>

            <div class="switzerland">
                <div class="switzerlandRed"></div>
                <div class="switzerlandWhiteVertical"></div>
                <div class="switzerlandWhiteHorizontal"></div>
            </div>

            <div class="sweden">
                <div class="swedenBlue"></div>
                <div class="swedenYellowVertical"></div>
                <div class="swedenYellowHorizontal"></div>
            </div>

            <div class="gambia">
                <div class="gambiaRed"></div>
                <div class="gambiaWhiteMarginTop"></div>
                <div class="gambiaBlueWhiteMargin"></div>
                <div class="gambiaWhiteMarginBottom"></div>
                <div class="gambiaGreen"></div>
            </div>

            <div class="tonga">
                <div class="tongaRed"></div>
                <div class="tongaWhite"></div>
                <div class="tongaRedVertical"></div>
                <div class="tongaRedHorizontal"></div>
            </div>

            <div class="japan">
                <div class="japanWhite"></div>
                <div class="japanRedCircle"></div>
            </div>

            <div class="greece">
                <div class="greeceBlue"></div>
                <div class="greeceCrossVertical"></div>
                <div class="greeceCrossHorizontal"></div>
                <div class="greeceHorizontalOne"></div>
                <div class="greeceHorizontalTwo"></div>
                <div class="greeceHorizontalThree"></div>
                <div class="greeceHorizontalFour"></div>
                <div class="greeceHorizontalFive"></div>
                
            </div>

            <div class="niger">
                <div class="nigerOrange"></div>
                <div class="nigerWhite"></div>
                <div class="nigerGreen"></div>
                <div class="nigerOrangeCircle"></div>
            </div>

            <div class="maldives">
                <div class="maldivesRed"></div>
                <div class="maldivesGreen"></div>
                <div class="maldivesWhiteCresentMoon"></div>
            </div>

            <div class="belize"></div>
        </main>
    </body>
</html>
